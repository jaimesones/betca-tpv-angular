<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <mat-form-field *ngIf="isCreated()" class="full-width">
    <mat-label>Barcode</mat-label>
    <input [(ngModel)]="complaint.barcode" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <input [(ngModel)]="complaint.description" matInput required type="text"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button cdkFocusInitial mat-dialog-close mat-raised-button>Close</button>
  <button *ngIf="isCreated()" (click)="create()" [disabled]=invalid() color="primary" mat-raised-button>Create
  </button>
  <button *ngIf="!isCreated()" (click)="update()" [disabled]=invalid() color="primary" mat-raised-button>Update
  </button>
</mat-dialog-actions>
