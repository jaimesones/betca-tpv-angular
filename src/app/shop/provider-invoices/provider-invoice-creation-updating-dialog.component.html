<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <app-search-by-company [(company)]="providerInvoice.providerCompany" class="full-width"></app-search-by-company>
  <app-search-by-order-reference [(order)]="providerInvoice.orderReference" class="full-width"></app-search-by-order-reference>
  <mat-form-field class="full-width">
    <mat-label>Base Tax</mat-label>
    <input [(ngModel)]="providerInvoice.baseTax" matInput required type="number">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Tax Value</mat-label>
    <input [(ngModel)]="providerInvoice.textValue" matInput required type="number">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button cdkFocusInitial mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" *ngIf="isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Create
  </button>
  <button (click)="update()" *ngIf="!isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Update
  </button>
</mat-dialog-actions>
