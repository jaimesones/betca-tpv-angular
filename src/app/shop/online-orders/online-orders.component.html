<mat-card>
  <mat-card-title>
    <mat-icon color="primary">shopping_basket</mat-icon>
    Online Orders
  </mat-card-title>

  <mat-card-content>
    <mat-table [dataSource]="onlineOrders" class="mat-elevation-z8">

      <ng-container matColumnDef="reference">
        <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.reference}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deliveryDate">
        <mat-header-cell *matHeaderCellDef> Delivery Date </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.deliveryDate | date: 'medium'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ticket">
        <mat-header-cell *matHeaderCellDef> Ticket Reference</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.ticket.reference}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <mat-select [(value)]="item.state">
            <mat-option *ngFor="let state of onlineOrderStates" [value]="state">
              {{stateMapping[state]}}
            </mat-option>
          </mat-select>
          <!--          {{ onlineOrderStates[item.state]}}-->
          <!--          <mat-select>-->
          <!--            <mat-option *ngFor="let state of onlineOrderStates">{{ onlineOrderStates[state] }}</mat-option>-->
          <!--          </mat-select>-->
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="saveState">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button color="primary" mat-raised-button>
            Save
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
