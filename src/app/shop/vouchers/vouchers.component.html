<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Reference</mat-label>
      <input [(ngModel)]="voucherFilterModel.reference" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>User Phone Number</mat-label>
      <input [(ngModel)]="voucherFilterModel.userPhone" matInput>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="voucherFilterModel.consumed">Consumed</mat-slide-toggle>
    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud title="Vouchers Management" [data]="data" [deleteAction]="false" (create)="onCreate()"></app-crud>
