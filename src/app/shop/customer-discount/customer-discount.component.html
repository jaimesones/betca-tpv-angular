<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters:</strong></mat-label>
    <mat-form-field>
      <mat-label>Mobile</mat-label>
      <input matInput [(ngModel)]="customerDiscountSearch.mobile">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Discount</mat-label>
      <input matInput [(ngModel)]="customerDiscountSearch.discount">
    </mat-form-field>
    <button mat-icon-button (click)="search()" >
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>

</mat-card>

<app-crud (create)="create()" (read)="read($event)" (update)="update($event)" (delete)="delete($event)"
          [data]="discounts" [title]="title"></app-crud>
