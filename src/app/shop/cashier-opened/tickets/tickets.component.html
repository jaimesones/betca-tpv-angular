<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Gift ticket</mat-label>
      <input [(ngModel)]="giftTicket" matInput>
    </mat-form-field>
    <button (click)="searchByGiftTicket()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud (create)="false" (read)="read($event)" (update)="update($event)"
          [data]="tickets" [deleteAction]="false" [title]="title"></app-crud>
