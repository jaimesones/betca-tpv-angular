<h2 mat-dialog-title>Articles Family</h2>
<mat-dialog-content>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of items">
        <app-articles-card *ngIf="item.type == 'ARTICLES'" [item]="item"></app-articles-card>
        <app-article-card *ngIf="item.type == 'ARTICLE'" [item]="item"></app-article-card>
        <app-sizes-family-card *ngIf="item.type == 'SIZES'" [item]="item"></app-sizes-family-card>
      </div>
    </div>
  </div>
</mat-dialog-content>
