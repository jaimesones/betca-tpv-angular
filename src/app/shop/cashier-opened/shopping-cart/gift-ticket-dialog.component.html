<h1 mat-dialog-title> {{titleDialog}} </h1>
<div mat-dialog-content>
  <p>{{titleMessageDialog}}</p>
  <mat-form-field appearance="fill">
    <mat-label>Message</mat-label>
    <input matInput [(ngModel)]="data.message">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <br>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Add message</button>
</div>
