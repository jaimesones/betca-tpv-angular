<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Stock</mat-label>
      <input [(ngModel)]="articleSearch.stock" matInput type="number">
      <mat-hint align="start">Less than</mat-hint>
    </mat-form-field>
    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>From </mat-label>
      <input matInput [(ngModel)]="fromDate" [matDatepicker]="fromDatePicker">
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Until</mat-label>
      <input matInput [(ngModel)]="untilDate" [matDatepicker]="untilDatePicker">
      <mat-datepicker-toggle matSuffix [for]="untilDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #untilDatePicker></mat-datepicker>
    </mat-form-field>
    <button (click)="searchByDate()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <mat-label><strong>Predict stock: </strong></mat-label>
    <mat-form-field>
      <mat-label>Barcode</mat-label>
      <input [(ngModel)]="articleSearch.barcode" matInput>
    </mat-form-field>
    <button (click)="searchForPrediction()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-view-stock [data]="articles" [title]="title"></app-view-stock>
