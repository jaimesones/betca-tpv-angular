<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <input [(ngModel)]="offer.description" id="description" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Discount</mat-label>
    <input [(ngModel)]="offer.discount" matInput required type="number"/>
  </mat-form-field>
  <button (click)="addArticle()" mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field>
    <mat-label>Add Article</mat-label>
    <input [(ngModel)]="addOfferArticle" matInput>
  </mat-form-field>
  <app-crud (create)="createOfferArticle()" [data]="offerArticles" [createAction]="false" [deleteAction]="true" [updateAction]="false" [readAction]="false" [title]="titleArticles"></app-crud>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" *ngIf="isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Create
  </button>
  <button (click)="update()" *ngIf="!isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Update
  </button>
</mat-dialog-actions>
